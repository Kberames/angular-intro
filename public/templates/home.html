<h2>{{ title }}</h2>
<p>This is the home page.</p>

<!-- Bind the scope's "title" vaariable as the
data model of this input tag. -->
<input ng-model="title">

<!-- Have an angular event fire off and callback
a controller method. -->
<button ng-click="testMethod ()">Test</button>

<!-- Go through the list items and display
them on the page. -->
<ul>
    <li ng-repeat="item in list">{{item}}</li>
</ul>
